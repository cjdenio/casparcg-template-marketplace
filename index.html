---
permalink: /
name: main
---

{% include header.html %}
<div id="content-1">
    <div class="actual-content">
        <span class="highlight">Free</span> CasparCG templates for your next live production.
    </div>
</div>

<div id="templates-container">
    {% for template in site.caspar_templates %}
    <a href="/casparcg-template-marketplace{{ template.url }}" style="text-decoration: none;">
        {% if template.image %}
        <div class="template" style="background-image: url('{{ site.baseurl }}/thumbnails/{{ template.image }}')" data-tags="{% for tag in template.tags %}{{ tag }},{% endfor %}">
        {% else %}
        <div class="template" style="background-image: url('{{ site.baseurl }}/thumbnails/{{ template.short_name }}.png')" data-tags="{% for tag in template.tags %}{{ tag }},{% endfor %}">
        {% endif %}
            <div class="template-content">
                <span class="template-name">{{ template.template_name }}</span><br />
                <span class="user-name">{{ template.creator }}</span>
            </div>
        </div>
    </a>
    {% endfor %}
</div>

{% include footer.html %}
